<div container>
  <div row>
    <div sm-12 md-1 lg-2></div>
    <div sm-12 md-10 lg-8>
      <div data-name="timeText" data-onclick=clickTest></div>

      <form data-onsubmit=submitTest>
        <input type="text" name="input" oninput=getInput>
        <p data-name=inputValue style="font-size:86%;color:#676869;line-height:135%;"></p>
        <input type="submit" value="提交" class="submit-button">
      </form>

      <div data-name="list" style="color:#4a4a4f;padding:0.8rem;" data-list="renderList">
      </div>
    </div>
    <div sm-12 md-1 lg-2></div>
  </div>
</div>
